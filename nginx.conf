events {}

http {
  limit_req_zone $binary_remote_addr zone=threads_limit:10m rate=90r/m;

  upstream app {
    server 127.0.0.1:5000;
  }

  server {
    listen 80;
    server_name easy-lemons-wave-brightly.st.a.dcdg.xyz www.easy-lemons-wave-brightly.st.a.dcdg.xyz;

    location /threads {
      limit_req zone=threads_limit burst=5 nodelay;

      proxy_pass http://app;

      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

      proxy_connect_timeout 60s;
      proxy_read_timeout 60s;
      proxy_send_timeout 60s;
    }

    location / {
      proxy_pass http://app;

      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

      proxy_connect_timeout 60s;
      proxy_read_timeout 60s;
      proxy_send_timeout 60s;
    }

    error_page 503 @limit;
    location @limit {
      default_type text/plain;
      return 503 "Too many requests to /threads. Please try again later.\n";
    }
  }
}
